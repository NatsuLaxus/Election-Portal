<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<a href="startSession/">create session</a>
	</div>
	<div>
			{% if sessions %}
			<table>		
				<thead>
					<th>session id</th>
					<th>post</th>
					<th>year</th> 
					<th>status</th>

				</thead>
				{% for sess in sessions %}
				<tbody id = "countit">
					<tr ng-repeat="course in  regularCourses=(slip.lists | filter :{backlog:CONSTANTS.REGULAR})" >
						<td>{{sess.session_id}}</td>
						<td>{{sess.post}}</td>
						<td>{{sess.year}}</td>
						<td>{{sess.status}}</td>
						{% if sess.status == 3 %}
						<td><a href="result/{{sess.session_id}}"><button type="button">Show Result</button></a></td>
						{% else %}
						<td><a href="changestatus/{{sess.session_id}}"><button type="button">Change Status</button></a></td>
						{% endif %}
					</tr>
				</tbody>
				{% endfor %}

			</table>
			{% endif %}
	</div>
</body>
</html>
