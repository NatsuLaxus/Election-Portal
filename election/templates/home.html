{% extends 'base.html' %}

{% block head %}
	<div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/election/startSession/">Create Session</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout/">logout</a>
              </li>
            </ul>
	</div>
{% endblock %}

{% block body %}

	<div>
			{% if sessions %}
			<table class="table col-md-6 col-md-offset-3 table-bordered" >		
				<thead class="thead-dark">
					<th scope="col">session id</th>
					<th scope="col">post</th>
					<th scope="col">year</th> 
					<th scope="col">status</th>
					<th scope="col">Edit Status</th>
				</thead>
				{% for sess in sessions %}
				<tbody>
					<tr scope="row">
						<td>{{sess.session_id}}</td>
						<td>{{sess.post}}</td>
						<td>{{sess.year}}</td>
						<td>{{sess.status}}</td>
						<th><a href="changestatus/{{sess.session_id}}"><button type="button" class="btn btn-dark">Change</button></a></th>
					</tr>
				</tbody>
				{% endfor %}

			</table>
			{% endif %}
	</div>

{% endblock %}
