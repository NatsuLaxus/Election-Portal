{% extends 'base.html' %}

{% block head %}
	<div class="collapse navbar-collapse" id="navbarNav">
	          <ul class="navbar-nav">
	            <li class="nav-item">
	              <a class="nav-link" href="/home/">Home</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/election/activeSessions/">Vote</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/election/applied/">Applied</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/logout/">Logout</a>
	            </li>
	          </ul>

{% endblock %}

{% block body%}
<h1>
{{post}}
</h1>

			<table class="table col-md-6 col-md-offset-3 table-bordered">		
				<thead class="thead-dark">
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Vote</th>
				</thead>
				{% for applicant in applicants %}
				<tbody>
					<tr scope="row">
						<td>{{applicant.first_name}}</td>
						<td>{{applicant.last_name}}</td>
						<td><a class="ui red icon button" href="/election/vote/{{session_id}}/{{applicant.userid}}/" name="id" value='{{sessionid}}'>Vote</a></td>
					</tr>
				</tbody>
				{% endfor %}

			</table>
{% endblock %}
